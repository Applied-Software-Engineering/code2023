{% extends "layout.html" %}
{% block body %}
    <style>
        body {
            background-image: url("{{ url_for('static',filename= 'images/background.jpg') }}");
        }
    </style>
    <h2 style="color:yellow; align-content: center"><center>Login to Continue</center></h2>


    <form class="form-horizontal" action="/login" method="POST">
        <div class="form-group">
            <label for="text" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" placeholder="Username" name="username"
                       value="{{ request.form.username }}">

            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" placeholder="Password" name="password"
                       value="{{ request.form.password }}">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Sign in
                </button>
            </div>
        </div>
    </form>
{% endblock %}
